<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <h1>roofMetrics</h1>
        
        <div id="user-interogate">
            <p id="question">Este cunoscuta suprafața totală ?</p>
            <button id="know-total">Da</button>
            <button id="dont-know-total">Nu</button>

            <div id="total-area-input" class="hidden">
            <label for="total-area">Introduceți suprafața totală (m²):</label>
            <input type="number" id="total-area" inputmode="decimal"  pattern="[0-9]+(\.[0-9]+)?">
            <button id="confirm-total-area">Confirmă</button>
        </div>

        </div>



        <div id="shape-selection" class="hidden">
            <label for="shape-select">Alegeți forma:</label>
            <select id="shape-select">
                <option value="">Selectați</option>
                <option  data-value="Rectangle">Dreptunghiulara</option>
                <option  data-value="Triangle">Triunghiulara</option>
                <option  data-value="Circle">Cerc</option>
                <option  data-value="Trapezoid">Trapezoidala</option>
            </select>
        </div>
        
        <div id="form-element"></div>

        <ul id="record-list"></ul>
        
        <div class="area-result hidden" id="area-result" >
            <h5>Suprafață totală:</h5>
            <p id="total-surface-area">0.00 m²</p>
        </div>

        <button id="total-surface-confirm" class="hidden">Confirmati suprafata totala</button>



        <div id="tile-selection" class="hidden">
            <label for="tile-select" id="title-selection-label">Alegeți modelul de țiglă:</label>
            <select id="tile-select"></select>
            <button id="calculate-tiles">Calculează numarul de țigle</button>
            <p id="tile-result"></p>
        </div>
        <div id="price-block" class="hidden">
            <p id="price-title">Efectuati o estimare de pret !</p>
            <input type="text" id="price-input" placeholder="Setează preț" inputmode="decimal" pattern="[0-9]+([.,][0-9]+)?"> 
            <p id="price-result"></p>
        </div>

        
    </div>

    <footer id="footer">
        <p>Copyright &copy; 2025 Designed & Developed by Ioan Nemes</p>
        <p> Built with passion and dedication | Open-source project | Contributions may be accepted in the future!</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
